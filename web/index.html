<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FileDrop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<style>
		</style>

		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<!--<script src="bower_components/angular-resource/angular-resource.min.js"></script>-->

		<script src="js/app.js"></script>
		<!--
		<script src="js/service.js"></script>
		-->
    </head>
    <body>
		<div class="container" ng-app="filedrop" ng-controller="mainController">
			<nav class="navbar">
			<div class="container-fluid">
				<div class="nav-header">
					<a class="" href="#">
						<h1>FileDrop</h1>
					</a>
				</div>
			</div>
			</nav>
			
			<div></div>

			<div class="container">
				<div class="row">

					<div class="col-xs-2" style="border-right:1px solid #dfdfdf; height: 300px;">
						<p>
							<button class="btn btn-default btn-lg">Upload</button>
						</p>
						<p>
							<button class="btn btn-default btn-lg">Create Directory</button>
						</p>
					</div>

					<div class="col-xs-9">
						<table class="table">
							<tr>
								<th></th>
								<th>Name</th>
								<th>Type</th>
								<th>Size</th>
								<th>Status</th>
							</tr>
							<!--
							<tr>
								<td></td>
								<td><img src="img/folder.png" width="32" />Folder1.txt</td>
								<td>txt file</td>
								<td>1020 KB</td>
								<td>OK</td>
							</tr>
							<tr ng-repeat="c in [1]" >
								<td></td>
								<td><img src="img/file.png" width="32" />{{ "File" + c + ".txt" }}</td>
								<td>txt file</td>
								<td>1020 KB</td>
								<td>OK</td>
							</tr>
							-->

							<tr ng-repeat="f in filelist.filelist">
								<td></td>
								<td>
									<a href="{{ f.name}}">
									<img src="{{ f.type == 'dir' ? 'img/folder.png' : 'img/file.png' }}" width="32" />
									{{ f.name }}
									</a>
								</td>
								<td>{{f.type}}</td>
								<td>{{f.size}}</td>
								<td>OK</td>
							</tr>

						</table>
					</div>
				</div>

			</div>

		</div>
    </body>
</html>
